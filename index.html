<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini WMS â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mini WMS</a>
    <button class="btn btn-outline-light" id="btnSeed">Seed Demo</button>
  </div>
</nav>

<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3 p-3">
        <h5>Inbound</h5>
        <div class="mb-2"><input id="in_sku" class="form-control" placeholder="SKU"></div>
        <div class="mb-2"><input id="in_name" class="form-control" placeholder="Name"></div>
        <div class="mb-2"><input id="in_qty" type="number" class="form-control" placeholder="Qty"></div>
        <div class="mb-2"><input id="in_batch" class="form-control" placeholder="Batch (opt)"></div>
        <div class="mb-2"><input id="in_exp" type="date" class="form-control"></div>
        <div class="mb-2"><input id="in_loc" class="form-control" placeholder="Location (opt)"></div>
        <button class="btn btn-success w-100" id="btnInbound">Receive</button>
      </div>

      <div class="card p-3">
        <h5>Outbound</h5>
        <div class="mb-2"><input id="out_sku" class="form-control" placeholder="SKU"></div>
        <div class="mb-2"><input id="out_qty" type="number" class="form-control" placeholder="Qty"></div>
        <div class="mb-2">
          <select id="out_mode" class="form-select">
            <option value="FEFO">FEFO</option>
            <option value="FIFO">FIFO</option>
          </select>
        </div>
        <div class="mb-2"><input id="out_minDays" type="number" class="form-control" placeholder="Min days to expiry (opt)"></div>
        <button class="btn btn-danger w-100" id="btnOutbound">Pick</button>
        <div class="mt-2" id="out_result"></div>
      </div>

    </div>
    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <h5>Inventory Lots</h5>
        <div class="table-responsive"><table class="table table-sm" id="tblLots"><thead><tr><th>SKU</th><th>Name</th><th>Qty</th><th>Batch</th><th>Location</th><th>Received</th><th>Expiry</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table></div>
      </div>

      <div class="card p-3 mb-3">
        <h5>Summary</h5>
        <div class="table-responsive"><table class="table table-sm" id="tblSum"><thead><tr><th>SKU</th><th>Name</th><th>Total Qty</th><th>Lots</th><th>Soonest Expiry</th></tr></thead><tbody></tbody></table></div>
      </div>

      <div class="card p-3">
        <h5>Movement History</h5>
        <div class="table-responsive"><table class="table table-sm" id="tblHist"><thead><tr><th>Type</th><th>SKU</th><th>Qty</th><th>Details</th><th>Timestamp</th></tr></thead><tbody></tbody></table></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
